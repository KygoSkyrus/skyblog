        /* for categories in modal */
        .catinmodal {
            width: 48%;

            border-radius: 4px;
            cursor: pointer;
            text-transform: capitalize;
            display: flex;

        }

        .catinmodal:hover {

        .catinmodal:hover #ii {

        /* for super categories */


        .wrapper11 {
            display: flex;
            background: #fff;
            height: auto;
            width: 100%;
            align-items: center;
            /* justify-content: space-evenly; */
            border-radius: 5px;
            padding: 9px 11px;
            border: 1px solid #e4e5e7;
            /* height: calc(1.8em + .75rem + 2px); */
        }

        .wrapper11 .option {
            background: #fff;
            height: 100%;
            width: fit-content;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            padding: 4px 10px;
            border: 2px solid lightgrey;
            transition: all 0.3s ease;
        }

        .wrapper11 .option .dot {
            height: 14px;
            width: 14px;
            background: #d9d9d9;
            border-radius: 50%;
            position: relative;
        }

        .wrapper11 .option .dot::before {
            position: absolute;
            content: "";
            top: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
            background: #0069d9;
            border-radius: 50%;
            opacity: 0;
            transform: scale(1.5);
            transition: all 0.3s ease;
        }

        input[type="radio"] {
            display: none;
        }

        #option-1:checked:checked~.option-1,
        #option-2:checked:checked~.option-2,
        #option-3:checked:checked~.option-3,
        #option-4:checked:checked~.option-4 {
            border-color: #0069d9;
            background: #0069d9;
        }

        #option-1:checked:checked~.option-1 .dot,
        #option-2:checked:checked~.option-2 .dot,
        #option-3:checked:checked~.option-3 .dot,
        #option-4:checked:checked~.option-4 .dot {
            background: #fff;
        }

        #option-1:checked:checked~.option-1 .dot::before,
        #option-2:checked:checked~.option-2 .dot::before,
        #option-3:checked:checked~.option-3 .dot::before,
        #option-4:checked:checked~.option-4 .dot::before {
            opacity: 1;
            transform: scale(1);
        }

        .wrapper .option span {
            /* font-size: 20px; */
            color: #808080;
        }

        #option-1:checked:checked~.option-1 span,
        #option-2:checked:checked~.option-2 span,
        #option-3:checked:checked~.option-3 span,
        #option-4:checked:checked~.option-4 span {
            color: #fff;
        }
    </style>

    <script>

        async function addCat() {

            var cat = document.getElementById("cat").value;
            console.log(cat)

            const res = await fetch("/addCategory", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    cat
                }),
            });

            const data = await res.json();
            console.log(data);
            if (data.message === "alreadyExists") {
                alert("category already exists");
            }

        }



        async function deleteCategory(id) {

            console.log(id)

            const res = await fetch("/deleteCategory", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id }),
            });

            const data = await res.json();
            console.log(data);
        }




        async function fetchCategory() {

            const res = await fetch("/showCategory", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({}),
            });

            const data = await res.json();
            console.log(data);

            //for setting options category
            let options = "";
            let span = ""
            for (var i = 0; i < data.length; i++) {
                options += `<option value="${data[i].category}">${data[i].category}</option>`;
                span += `<section class="catinmodal" onclick="deleteCategory('${data[i]._id}')">${data[i].category}&nbsp;&nbsp;<i class="fa fa-trash" id="ii" /></i></section>`;
            }


            document.getElementById("optgroup").innerHTML = options;
            document.getElementById("catInModal").innerHTML = span;//for the modal

        }


        window.onload = async function () {

            fetchCategory();


            const res = await fetch("/show", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({}),
            });

            const data = await res.json();
            //console.log(data);

            let html = "";
            for (var i = 0; i < data.length; i++) {
                html += `<tr>
                                <td>${i + 1}</td>
                                <td>${data[i].title}</td>
                                <td>${data[i].detail}</td>
                                <td>${data[i].category}</td>
                                <td>${data[i].type}</td>
                                <td>${data[i].image}</td>
                                <td style="display: flex;border: none;justify-content: center;"><a href="/admin/blog-edit/${data[i].url
                    }" target="blank" ><button style="background: #09660c;"><i class="fa fa-pen"></i></button></a><button onclick='deleteBlog(${data[i].id
                    })' style="background: #d50606;"><i class="fa fa-trash" ></i></button></td>
                            </tr>`;
            }

            document.getElementById("tbody").innerHTML = html;

        };
    </script>







    <script>
        async function deleteBlog(id) {
            console.log(id);
            const res = await fetch("/deleteblog", {

                    id,

            console.log(uname, password, newPassword);

            const res = await fetch("/cpswrd", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({

                    password,

            const data = await res.json();

                alert("Password changed successfully!");
                document.getElementById("password").value = "";
                document.getElementById("newPassword").value = "";
                document.getElementById("close").click();
            }
        }
